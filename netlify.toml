[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  # Skip database connections during build to avoid MongoDB TLS/connection errors
  SKIP_DB_BUILD = "true"
  # Omit NEXT_PUBLIC_* variables from secret scanning (these are intentionally public in Next.js)
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY,NEXT_PUBLIC_CLERK_SIGN_IN_URL,NEXT_PUBLIC_CLERK_SIGN_UP_URL,NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL,NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL,NEXT_PUBLIC_APP_URL,MONGODB_DB_NAME"
  # Exclude documentation files from secret scanning (they contain example placeholders only)
  SECRETS_SCAN_OMIT_PATHS = "*.md,QUICKSTART.md,README.md,ENV_SETUP.md,PROJECT_SUMMARY.md"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[functions."seo-refresh"]
  schedule = "0 6 * * *" # every day at 06:00 UTC

[functions."daily-worker"]
  schedule = "0 * * * *" # every hour
